 <body id="body_contacto">
   <div class="container-fluid" id="contenedor">
     <header class="row" id="header">
       <div class="col-sm-3 rounded"  id="caja_logo">
         <a href="index.html">
           <img class="img-fluid" src="images/internacionalbailablelogo.png" id="logo_contacto" >
         </a>
       </div>
       <nav class="col-sm-8 offset-1 navbar navbar-default" id="botonera_header">
         <div="container-fluid">
           <ul class=" col-sm-4" id="lista_header">
             <li id="boton_blog"><a href="blog.html">BLOG</a></li>
             <li id="boton_miembres"><a href="quienessomos.html">QUIÉNES SOMOS</a></li>
             <li id="boton_contacto"><a href="contacto.html">CONTACTO</a></li>
           </ul>
         </div>
       </nav>
       <div class="row" id="agenda"></div>
     </header>
     <section class="row" id="inicio_contacto">
       <ul class="col-sm-1,5 offset-0,5 list-group" id="lista_media">
           <li class="list-group-item" id="boton_historia" style="background-image: url('images/marmol.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;"><a href="historia.html">HISTORIA</a></li>
           <li class="list-group-item" id="boton_radio" style="background-image: url('images/marmol.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;"><a href="radio.html">RADIO</a></li>
           <li class="list-group-item" id="boton_video" style="background-image: url('images/marmol.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;"><a href="video.html">VIDEO</a></li>
       </ul>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-12 rounded" id="foto_contacto">
            <div class="card bg-dark text-white">
              <img src="images/contacto.jpg" class="card-img" alt="contacto">
              <div class="card-img-overlay" id="card_contacto">
                <h5 class="card-title" id="titulo_card_contacto">CONTACTO</h5>
                <p class="card-text" id="sub_card_contacto">Charlanos, queremos saber de vos!</p>
              </div>
            </div>
          </div>
       <form class="col-sm-12" id="formulario_contacto">
       <div class="form-row">
           <input type="text" class="form-control col-sm-4 offset-1" id="nombre_contacto" placeholder="nombre">
           <input type="email" class="form-control col-sm-4  offset-1" id="mail_contacto" placeholder="correo electrónico">
           <p class="text-justify col-sm-11 offset-1" id="pregunta_contacto">¿Cómo nos conociste?</p>
           <div class="form-check col-sm-3 offset-2">
             <input class="form-check-input" type="checkbox" value="" id="Check1">
             <label class="form-check-label" id="checkbox1" for="defaultCheck1">nos viste en redes sociales</label>
           </div>
           <div class="form-check col-sm-3 offset-0.5">
             <input class="form-check-input" type="checkbox" value="" id="Check2">
             <label class="form-check-label" id="checkbox2" for="defaultCheck1">me invitaron amigues</label>
           </div>
             <textarea class="form-control col-sm-9 offset-1" id="comentario_contacto" rows="7">Dejanos tu comentario</textarea>
           <button type="submit" class="btn btn-primary col-sm-1 offset-5">enviar</button>
      </div>
     </form>
    </div>
   </div>
 </section>
  <footer class="row" id="footer_contacto">
       <div class="col-sm-12" style="background-image: url('images/marmol.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;"></div>
  </footer>
</body>
</html>
